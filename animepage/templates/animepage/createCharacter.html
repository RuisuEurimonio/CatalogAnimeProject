{% extends "animepage/base.html" %}

{% block title %} Crear personaje {% endblock %}

{% block content %}
<main class="create-char-container">
  <div class="create-char-card">

    <div class="create-char-anime">
      <h2>{{ anime.name }}</h2>
      {% if anime.img_url != "no_image" %}
        <img src="{{ anime.img_url }}" alt="{{ anime.name }}">
      {% else %}
        <p><em>Sin imagen</em></p>
      {% endif %}
    </div>

    <form class="create-char-form" action="{% url 'anime:createCharacter' anime.id %}" method="post">
      {% csrf_token %}
      
      <label for="name">Nombre del personaje:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Edad:</label>
      <input type="number" id="age" name="age" min="0">

      <label for="description">Descripci√≥n:</label>
      <textarea id="description" name="description" rows="5" required></textarea>

      <label for="img_url">URL de la imagen:</label>
      <input type="url" id="img_url" name="img_url" placeholder="https://...">

      <input type="submit" value="Crear personaje">

      <div class="create-char-back">
        <a href="{% url 'anime:info' anime.id %}">Volver al anime</a>
      </div>
    </form>

  </div>
</main>
{% endblock %}
