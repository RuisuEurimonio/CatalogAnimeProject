{% extends "animepage/base.html" %}

{% block title %} {{accion}} anime {% endblock %}

{% block content %}

 <div class="create-container">
    <div class="create-card">
      <h1>{{accion}} Anime</h1>

      <form method="post" class="create-form">
        {% csrf_token %}

        {{form.as_p}}

        <button type="submit" class="btn"> {{accion}} </button>
        <a href="{% url 'anime:config' %}"> Cancelar </a>

      </form>
    </div>
  </div>

  {% endblock %}
