{% extends "animepage/base.html" %}

{% block title %} eliminar {{genre.name}} {% endblock %}

{% block content %}

 <section>

    <h2> ¿Esta seguro de que desea eliminar {{genre.name}}?
    <p> Esta acción no se puede deshacer </p>

    <form method="post">
        {%csrf_token%}
        <button type="submit" class="btn" > Eliminar </button>
        <a href="{% url 'anime:config' %}" class="btn"> Cancelar </a>
    </form>

 </section>

{%endblock%}
