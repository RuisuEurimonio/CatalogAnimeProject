{% extends "animepage/base.html" %}

{% block title %} {{character.name}} - editar {% endblock %}

{% block content %}

<div class="edit-container">
    <div class="edit-card">
      <h1>Editar Personaje</h1>
      <div class="character-header">
        <img src="{{ character.img_url }}" alt="{{ character.name }}" class="character-img-edit">
        <h2>{{ character.name }}</h2>
      </div>

      <form action="{% url 'anime:infoCharacters' character.anime.id character.id %}" method="post" class="edit-form">
        {% csrf_token %}

        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" value="{{ character.name }}" required>

        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" value="{{ character.age }}" required>

        <label for="description">Descripci√≥n:</label>
        <textarea id="description" name="description" rows="5">{{ character.description }}</textarea>

        <div class="form-buttons">
          <input type="submit" value="Guardar cambios" class="btn save">
          <a href="{% url 'anime:info' character.anime.id %}" class="btn back">Volver al anime</a>
        </div>
      </form>
    </div>
  </div>

  {% endblock %}
